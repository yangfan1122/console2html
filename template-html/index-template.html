<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console2html dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script data-main="dist/Console2html.js" src="require.js"></script>
  <style>
    body {
      margin: 0;
    }
    .test-div {
      position: absolute;
      z-index: 100;
      width: 100%;
      height: 100%;
      background-color: khaki;
    }
  </style>
</head>
<body>
<div class="test-div">test content</div>
<script>
  require(["Console2html"], function (Console2html) {
    const c2h = new Console2html.Console2html()
    c2h.init()
  })

  setTimeout(() => {
    for (let i = 0; i < 20; i++) {
      if (i % 2 === 0) {
        console.log('i:', i)
      } else if (i % 3 === 0) {
        console.error('i:', i)
      } else {
        console.warn('i:', i)
      }
    }
    console.log('window.location:', window.location)
  }, 1000)

</script>
</body>
</html>
